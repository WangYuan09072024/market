<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIRI商店 - 后台管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header class="admin-header bg-dark text-white">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-3">
                <h1 class="h4 mb-0">
                    <img src="logo.jpg" style="height: 2.5rem; width: 2.5rem;border-radius: 50%;"> Airi<span>心呼吸 后台管理系统</span>
                </h1>
                <div class="admin-actions d-flex align-items-center">
                    <span class="me-3">
                        <i class="bi bi-person-circle me-1"></i>
                        <span id="adminName">Loading...</span>
                    </span>
                    <a href="index.html" class="btn btn-sm btn-outline-light me-2" title="返回商店">
                        <i class="bi bi-house-door"></i> 返回商店
                    </a>
                    <button type="button" class="btn btn-sm btn-outline-light" onclick="window.adminLogout()" title="退出">
                        <i class="bi bi-box-arrow-right"></i> 退出
                    </button>
                </div>
            </div>
        </div>
    </header>

    <nav class="admin-nav bg-light py-2 shadow-sm">
        <div class="container">
            <ul class="nav nav-tabs border-0" id="adminMainTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="products-tab-button" data-bs-toggle="tab" data-bs-target="#productsPane" type="button" role="tab" aria-controls="productsPane" aria-selected="true">
                        <i class="bi bi-box-seam me-1"></i>产品管理
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="users-tab-button" data-bs-toggle="tab" data-bs-target="#usersPane" type="button" role="tab" aria-controls="usersPane" aria-selected="false">
                        <i class="bi bi-people me-1"></i>用户管理
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="orders-tab-button" data-bs-toggle="tab" data-bs-target="#ordersPane" type="button" role="tab" aria-controls="ordersPane" aria-selected="false">
                        <i class="bi bi-receipt me-1"></i>订单管理
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="analytics-tab-button" data-bs-toggle="tab" data-bs-target="#analyticsPane" type="button" role="tab" aria-controls="analyticsPane" aria-selected="false">
                        <i class="bi bi-graph-up me-1"></i>数据分析
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="admin-content">
        <div class="container py-4">
            <div class="tab-content" id="adminTabContent">

                <div class="tab-pane fade show active" id="productsPane" role="tabpanel" aria-labelledby="products-tab-button">
                    <div class="card mb-4 border-success shadow-sm">
                        <div class="card-header bg-success text-white"><h5 class="mb-0"><i class="bi bi-plus-circle me-2"></i>添加新产品</h5></div>
                        <div class="card-body">
                            <form id="productForm" class="row g-3">
                                <div class="col-md-6"><label for="productName" class="form-label">产品名称</label><input type="text" class="form-control form-control-sm" id="productName" required></div>
                                <div class="col-md-3"><label for="productPrice" class="form-label">原价 (₱)</label><input type="number" class="form-control form-control-sm" id="productPrice" min="0" step="0.01" required></div>
                                <div class="col-md-3"><label for="productDiscount" class="form-label">折后价 (₱)</label><input type="number" class="form-control form-control-sm" id="productDiscount" min="0" step="0.01"></div>
                                <div class="col-12"><label for="productDescription" class="form-label">产品描述</label><textarea class="form-control form-control-sm" id="productDescription" rows="2"></textarea></div>
                                <div class="col-md-4"><label for="productCategory" class="form-label">分类</label><select class="form-select form-select-sm" id="productCategory" required><option value="">选择分类...</option></select></div>
                                <div class="col-md-4"><label for="productStock" class="form-label">库存数量</label><input type="number" class="form-control form-control-sm" id="productStock" min="0" value="1" required></div>
                                <div class="col-md-4"><label for="productStatus" class="form-label">产品状态</label><select class="form-select form-select-sm" id="productStatus"><option value="active">上架</option><option value="inactive">下架</option></select></div>
                                <div class="col-md-8">
                                    <label for="productImageFile" class="form-label">产品图片 (选一张)</label>
                                    <input type="file" class="form-control form-control-sm" id="productImageFile" accept="image/png, image/jpeg, image/gif">
                                    <div id="addProductImagePreview" class="mt-2" style="max-height: 100px; overflow: hidden;"></div>
                                    <div class="form-text">选择 1 张。建议大小：400KB 以下。.</div>
                                </div>
                                <div class="col-md-4 d-flex align-items-end justify-content-start"><div class="form-check form-switch"><input class="form-check-input" type="checkbox" id="productBestSeller" style="width: 2.5em; height: 1.25em;"><label class="form-check-label ms-1" for="productBestSeller">设为热销产品</label></div></div>
                                <div class="col-12"><button type="submit" class="btn btn-success btn-sm"><i class="bi bi-save me-1"></i> 添加产品</button></div>
                            </form>
                        </div>
                    </div>
                    <div class="card border-success shadow-sm">
                        <div class="card-header bg-success text-white d-flex justify-content-between align-items-center"><h5 class="mb-0"><i class="bi bi-list-ul me-2"></i>产品列表</h5><div class="d-flex"><select id="filterCategory" class="form-select form-select-sm me-2" style="width: 170px;"><option value="">所有分类</option></select><select id="sortBy" class="form-select form-select-sm" style="width: 170px;"><option value="newest">最新添加</option><option value="price-asc">价格从低到高</option><option value="price-desc">价格从高到低</option><option value="name-asc">名称 A-Z</option><option value="name-desc">名称 Z-A</option></select></div></div>
                        <div class="card-body"><div class="table-responsive"><table class="table table-hover table-sm align-middle"><thead><tr><th>ID</th><th>产品</th><th>价格</th><th>分类</th><th>库存</th><th>状态</th><th class="text-center">操作</th></tr></thead><tbody id="productTableBody"><tr><td colspan="7" class="text-center p-5">正在加载产品...</td></tr></tbody></table></div></div>
                    </div>
                </div>

                <div class="tab-pane fade" id="usersPane" role="tabpanel" aria-labelledby="users-tab-button">
                    <div class="card border-info shadow-sm">
                        <div class="card-header bg-info text-white d-flex justify-content-between align-items-center"><h5 class="mb-0"><i class="bi bi-people-fill me-2"></i>用户账户管理</h5><div class="d-flex"><input type="text" id="searchUsers" class="form-control form-control-sm me-2" placeholder="搜索姓名或邮箱..."><button id="refreshUsers" class="btn btn-sm btn-light"><i class="bi bi-arrow-clockwise"></i> 刷新</button></div></div>
                        <div class="card-body"><div class="table-responsive"><table class="table table-hover table-sm align-middle"><thead><tr><th>ID</th><th>用户名</th><th>邮箱</th><th>密码</th><th>注册时间</th><th>最后登录</th><th>状态</th><th class="text-center">操作</th><th>支付方式</th></tr></thead><tbody id="userTableBody"><tr><td colspan="9" class="text-center p-5">正在加载用户...</td></tr></tbody></table></div></div>
                    </div>
                </div>

                <div class="tab-pane fade" id="ordersPane" role="tabpanel" aria-labelledby="orders-tab-button">
                     <div class="card border-primary shadow-sm">
                        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center"><h5 class="mb-0"><i class="bi bi-receipt-cutoff me-2"></i>订单管理</h5><div class="d-flex"><input type="text" id="searchOrdersAdmin" class="form-control form-control-sm" placeholder="搜索订单ID或客户邮箱..."></div></div>
                        <div class="card-body"><div class="table-responsive"><table class="table table-hover table-sm align-middle"><thead class="table-light"><tr><th>订单ID</th><th>客户姓名</th><th>邮箱</th><th>日期</th><th class="text-end">总金额</th><th>状态</th><th class="text-center">操作</th></tr></thead><tbody id="adminOrderTableBody"><tr><td colspan="7" class="text-center p-5">正在加载订单...</td></tr></tbody></table></div></div>
                    </div>
                </div>

                <div class="tab-pane fade" id="analyticsPane" role="tabpanel" aria-labelledby="analytics-tab-button">
                    <div class="card border-warning shadow-sm">
                        <div class="card-header bg-warning text-dark"><h5 class="mb-0"><i class="bi bi-graph-up me-2"></i>数据分析</h5></div>
                        <div class="card-body">
                            <div class="row g-2 mb-3 align-items-end">
                                <div class="col-md-3"><label for="startDate" class="form-label form-label-sm">开始日期</label><input type="date" id="startDate" class="form-control form-control-sm"></div>
                                <div class="col-md-3"><label for="endDate" class="form-label form-label-sm">结束日期</label><input type="date" id="endDate" class="form-control form-control-sm"></div>
                                <div class="col-md-3"><label for="timeRange" class="form-label form-label-sm">快速选择</label><select id="timeRange" class="form-select form-select-sm"><option value="">自定义</option><option value="day">今天</option><option value="week">本周</option><option value="month">本月</option><option value="year">今年</option></select></div>
                                <div class="col-md-3"><button type="button" onclick="window.updateAnalytics()" class="btn btn-primary btn-sm w-100">查看统计</button></div>
                            </div>
                            <div class="row g-3">
                                <div class="col-md-3"><div class="p-2 bg-light rounded text-center"><small class="d-block text-muted">总收入</small><strong id="totalRevenue" class="fs-5 text-success">₱0</strong></div></div>
                                <div class="col-md-3"><div class="p-2 bg-light rounded text-center"><small class="d-block text-muted">总订单</small><strong id="totalOrders" class="fs-5">0</strong></div></div>
                                <div class="col-md-3"><div class="p-2 bg-light rounded text-center"><small class="d-block text-muted">总用户</small><strong id="totalUsers" class="fs-5">0</strong></div></div>
                                <div class="col-md-3"><div class="p-2 bg-light rounded text-center"><small class="d-block text-muted">最畅销产品</small><strong id="topProduct" class="fs-6">-</strong></div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </div>

    <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true"><div class="modal-dialog modal-lg modal-dialog-centered"><div class="modal-content"><div class="modal-header bg-primary text-white"><h5 class="modal-title" id="editProductModalLabel"><i class="bi bi-pencil-square me-2"></i>编辑产品</h5><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button></div><div class="modal-body"><form id="editProductForm" class="row g-3"><input type="hidden" id="editProductId"><div class="col-md-6"><label for="editName" class="form-label">产品名称</label><input type="text" class="form-control form-control-sm" id="editName" required></div><div class="col-md-3"><label for="editPrice" class="form-label">原价 (₱)</label><input type="number" class="form-control form-control-sm" id="editPrice" min="0" step="0.01" required></div><div class="col-md-3"><label for="editDiscountPrice" class="form-label">折后价 (₱)</label><input type="number" class="form-control form-control-sm" id="editDiscountPrice" min="0" step="0.01"></div><div class="col-12"><label for="editDescription" class="form-label">产品描述</label><textarea class="form-control form-control-sm" id="editDescription" rows="2"></textarea></div><div class="col-md-4"><label for="editCategory" class="form-label">分类</label><select class="form-select form-select-sm" id="editCategory" required><option value="">选择分类...</option></select></div><div class="col-md-4"><label for="editStock" class="form-label">库存数量</label><input type="number" class="form-control form-control-sm" id="editStock" min="0" required></div><div class="col-md-4 d-flex align-items-center pt-3"><div class="form-check form-switch"><input class="form-check-input" type="checkbox" id="editIsBestSeller" style="width:2.5em;height:1.25em;"><label class="form-check-label ms-1" for="editIsBestSeller">设为热销产品</label></div></div><div class="col-md-12 mb-2"><label class="form-label">当前图片:</label><div id="editCurrentImagePreview" class="d-flex flex-wrap gap-2" style="min-height:80px; background-color:#f8f9fa; border-radius:0.25rem; padding: 5px;"></div></div><div class="col-md-12"><label for="editProductImageFile" class="form-label">更改图片 (Chọn 1 ảnh mới):</label><input type="file" class="form-control form-control-sm" id="editProductImageFile" accept="image/png,image/jpeg,image/gif"><div id="editNewImagePreview" class="mt-2" style="max-height:100px;overflow:hidden;"></div><div class="form-text">Để trống nếu không muốn thay đổi ảnh.</div></div></form></div><div class="modal-footer"><button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">取消</button><button type="button" class="btn btn-primary btn-sm" onclick="window.saveEditedProduct()"><i class="bi bi-save me-1"></i>保存更改</button></div></div></div></div>

    <div class="modal fade" id="editUserModalAdmin" tabindex="-1" aria-labelledby="editUserModalAdminLabel" aria-hidden="true"><div class="modal-dialog modal-lg modal-dialog-centered"><div class="modal-content"><div class="modal-header bg-info text-white"><h5 class="modal-title" id="editUserModalAdminLabel"><i class="bi bi-person-gear me-2"></i>编辑用户信息</h5><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button></div><div class="modal-body"><form id="editUserFormAdmin"><input type="hidden" id="editUserIdAdmin"><div class="row g-3"><div class="col-md-6 mb-3"><label for="editUserNameAdmin" class="form-label">姓名</label><input type="text" class="form-control form-control-sm" id="editUserNameAdmin" required></div><div class="col-md-6 mb-3"><label for="editUserEmailAdmin" class="form-label">邮箱 (Không thể sửa)</label><input type="email" class="form-control form-control-sm" id="editUserEmailAdmin" readonly disabled></div><div class="col-md-6 mb-3"><label for="editUserPhoneAdmin" class="form-label">电话号码</label><input type="tel" class="form-control form-control-sm" id="editUserPhoneAdmin"></div><div class="col-md-6 mb-3"><label for="editUserStatusAdmin" class="form-label">状态</label><select id="editUserStatusAdmin" class="form-select form-select-sm"><option value="active">活跃 (Active)</option><option value="inactive">禁用 (Inactive)</option></select></div><div class="col-12 mb-3"><label for="editUserAddressAdmin" class="form-label">地址</label><textarea class="form-control form-control-sm" id="editUserAddressAdmin" rows="2"></textarea></div><hr><h6 class="mt-3 text-muted">重置密码 - <small>Để trống nếu không thay đổi</small></h6><div class="col-md-6 mb-3"><label for="editUserNewPasswordAdmin" class="form-label">新密码</label><input type="password" class="form-control form-control-sm" id="editUserNewPasswordAdmin" placeholder="Nhập mật khẩu mới"></div><div class="col-md-6 mb-3"><label for="editUserConfirmPasswordAdmin" class="form-label">确认新密码</label><input type="password" class="form-control form-control-sm" id="editUserConfirmPasswordAdmin" placeholder="Nhập lại mật khẩu mới"></div></div></form></div><div class="modal-footer"><button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">取消</button><button type="button" class="btn btn-info btn-sm text-white" onclick="window.handleSaveEditedUserAdmin()"><i class="bi bi-save me-1"></i>保存更改</button></div></div></div></div>

    <div class="modal fade" id="orderDetailsModalAdmin" tabindex="-1" aria-labelledby="orderDetailsModalAdminLabel" aria-hidden="true"><div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable"><div class="modal-content"><div class="modal-header bg-primary text-white"><h5 class="modal-title" id="orderDetailsModalAdminLabel">订单详情</h5><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button></div><div class="modal-body" id="orderDetailsModalAdminBody"><p class="text-center text-muted">正在加载订单详情...</p></div><div class="modal-footer justify-content-between"><div><label for="adminOrderStatusSelect" class="form-label form-label-sm d-inline-block me-1 mb-0 align-middle">更新状态:</label><select class="form-select form-select-sm d-inline-block align-middle" style="width:auto;" id="adminOrderStatusSelect"><option value="Pending">待处理</option><option value="Confirmed">已确认</option><option value="Processing">处理中</option><option value="Shipped">运输中</option><option value="Delivered">已送达</option><option value="Completed">已完成</option><option value="Cancelled">已取消</option><option value="Failed">失败</option></select></div><div><button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">关闭</button><button type="button" class="btn btn-primary btn-sm" onclick="window.handleUpdateOrderAdmin()"><i class="bi bi-save me-1"></i>更新订单</button></div></div></div></div></div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1150"> 
        <div id="adminToast" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="admin.js" defer></script>
</body>
</html>
